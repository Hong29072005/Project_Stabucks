<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Dropdown Example</title>
  <style>
    /* Style the <select> element */
    #styled-select {
      width: 200px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #000000;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    #lable{
        margin-left: 2rem;
    }
    #styled-select:hover{
        cursor: pointer;
    }
    #styled-select :hover option{
        cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="styled-select" id="lable">Choose an option:</label><br>
  <select id="styled-select">
    <!-- <option value="option1">Your Choise</option> -->
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
</body>
</html>
